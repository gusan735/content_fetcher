{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Hetaste nyheterna p√• Twitter {% endblock %}</h1>
    <button id="24h_link" type="button" onclick="location.href='{{ url_for('index_24h')}}'" class="btn btn-outline-primary">Senaste 24 timmarna</button>
    <a>&nbsp</a>
    <button id="48h_link" type="button" onclick="location.href='{{ url_for('index_48h')}}'" class="btn btn-outline-primary">Senaste 48 timmarna</button>
    <a>&nbsp</a>
    <button id="7d_link" type="button" onclick="location.href='{{ url_for('index_7d')}}'" class="btn btn-outline-primary">Senaste 7 dagarna</button>

    <a>&nbsp</a>
    <br>
    <br>
    {% for link in posts %}
        <h4>{{loop.index}}. <a href ={{ link['link'] }}> {{ link['header'] }}</a> </h4>
        <span class="badge badge-primary">{{ link['link'] }}</span>
        <br>
        <br>
        <button data-toggle="collapse" data-target="#texts{{loop.index}}">Visa random tweets</button>
        <br>
        <div id="texts{{loop.index}}" class="collapse">
            {%for text in link['texts']%}
            <a>"{{text}}"</a>
            <br>
            <br>
            {% endfor %}
        </div>
    <hr>

    
{% endfor %}
{% endblock %}
